<ion-view>
  <ion-content>
    <form name="myform" novalidate>
      <div class="list list-inset">
        <label class="item item-input item-stacked-label">
          <input type="text" name="firstname" placeholder="First Name" ng-model="user.firstname" ng-required="true">
        </label>

        <label class="item item-input item-stacked-label">
          <input type="text" name="lastname" placeholder="Last Name" ng-model="user.lastname" ng-required="true">
        </label>

        <label class="item item-input item-stacked-label">
          <input type="email" name="email" placeholder="Email" ng-model="user.email" ng-required="true">
        </label>

        <label class="item item-input item-stacked-label">
          <input type="text" name="vrnumber" placeholder="Vehicle Registration Number" ng-model="user.vrnumber" ng-required="true">
        </label>

        <label class="item item-input item-stacked-label">
          <input type="text" name="vehiclecolour" placeholder="Vehicle Colour" ng-model="user.vehiclecolour" ng-required="true">
        </label>

        <label class="item item-input item-stacked-label">
          <input type="text" name="vehiclemake" placeholder="Vehicle Make" ng-model="user.vehiclemake" ng-required="true">
        </label>

        <label class="item item-input item-stacked-label">
          <input type="password" name="password" placeholder="Password" ng-model="user.password" ng-required="true">
        </label>

        <label class="item item-input item-stacked-label">
          <input type="password" name="passwordrepeat" placeholder="Repeat Password" ng-model="user.passwordrepeat" ng-required="true">
        </label>        
      </div>
      <div class="align-center">
        <a class="button button-dark" href="#/login">&nbsp &nbsp &nbsp Create Account &nbsp &nbsp &nbsp</a>
      <div>
    </form>
  </ion-content>
</ion-view>
